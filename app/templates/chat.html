{% extends "base.html" %}
{% block content %}
<style>
  .route-ui { padding: 14px; }
  .prompt-shell {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 10px;
    align-items: flex-start;
    border: 1px solid rgba(102, 150, 225, 0.35);
    border-radius: 14px;
    background: linear-gradient(130deg, rgba(11, 23, 46, 0.88), rgba(12, 22, 40, 0.86));
    padding: 8px 10px;
  }
  .prompt-input {
    border: 0;
    background: transparent;
    resize: none;
    overflow: hidden;
    color: var(--text);
    line-height: 1.4;
    min-height: 50px;
    font-size: 1rem;
  }
  .prompt-input:focus { outline: none; }
  .prompt-controls {
    display: flex;
    gap: 8px;
    align-items: center;
    height: 50px;
    padding-right: 8px;
  }
  .clear-btn {
    background: transparent;
    border: none;
    color: var(--muted);
    font-size: 1.2rem;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 6px;
    transition: color 0.2s, background 0.2s;
  }
  .clear-btn:hover {
    color: var(--text);
    background: rgba(255, 255, 255, 0.1);
  }
  .prompt-mode {
    display: inline-flex;
    border-radius: 999px;
    overflow: hidden;
    border: 1px solid rgba(102, 150, 225, 0.32);
    background: #0a1427;
  }
  .prompt-mode .mode-btn {
    min-width: 62px;
    padding: 8px 12px;
    font-size: .78rem;
    letter-spacing: .04em;
    text-transform: uppercase;
    background: transparent;
    color: var(--muted);
    transition: all 0.2s ease;
  }
  .prompt-mode .mode-btn:first-child.active {
    background: rgba(39, 215, 150, 0.2);
    color: var(--green);
  }
  .prompt-mode .mode-btn:last-child.active {
    background: rgba(255, 109, 119, 0.2);
    color: var(--red);
  }
  .prompt-mode .mode-btn:hover {
    color: var(--text);
  }
  .run-btn { margin-top: 12px; }
  .orb-row {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(3, minmax(160px, 1fr));
    gap: 16px;
  }
  .stat-orb {
    --pct: 0%;
    width: 190px;
    height: 190px;
    border-radius: 16px;
    margin: 0 auto;
    border: 1px solid rgba(136, 176, 241, 0.2);
    background: linear-gradient(135deg, rgba(28, 49, 82, 0.4), rgba(9, 17, 30, 0.6));
    display: grid;
    place-items: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
  }
  .orb-core {
    width: 100%;
    height: 100%;
    border-radius: 12px;
    border: none;
    background: transparent;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 10px;
  }
  .orb-label { color: var(--muted); font-size: .84rem; margin-bottom: 7px; }
  .orb-value { font-size: 1.65rem; line-height: 1.2; font-weight: 700; }
  .response-clean { margin-top: 16px; }
  .response-clean pre {
    font-size: .95rem;
    line-height: 1.55;
    min-height: 120px;
    max-height: 360px;
    overflow: auto;
  }
  @media (max-width: 900px) {
    .orb-row { grid-template-columns: 1fr; }
    .prompt-shell { grid-template-columns: 1fr auto; }
    .prompt-controls { flex-direction: column; }
    .stat-orb { width: 158px; height: 158px; }
    .orb-core { width: 108px; height: 108px; }
    .orb-value { font-size: 1.35rem; }
  }
</style>
<section class="homepage">
  <div class="logo-section">
    <img src="/static/img/carbon_browser_logo.png" alt="Smart-Carbon Browser Logo" class="homepage-logo">
    <h1>Smart-Carbon Browser</h1>
  </div>
  <div class="search-section">
    <div class="prompt-shell">
      <textarea id="query" class="prompt-input" rows="1" placeholder="Ask anything..."></textarea>
      <div class="prompt-controls">
        <button class="clear-btn" id="clear-btn" title="Clear input">âœ•</button>
        <div class="prompt-mode" id="mode-toggle" role="tablist" aria-label="mode toggle">
          <button class="mode-btn active" data-mode="eco" role="tab" aria-selected="true">ECO</button>
          <button class="mode-btn" data-mode="performance" role="tab" aria-selected="false">PERF</button>
        </div>
      </div>
    </div>
  </div>

</section>

<script src="/static/js/chat.js?v=20260215c"></script>
{% endblock %}
